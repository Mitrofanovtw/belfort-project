<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Белфорт - Главная</title>
</head>
<body>
    <h1>Добро пожаловать в Белфорт!</h1>
    <p>Компания по ремонту и обслуживанию оборудования.</p>
    <a href="/services">Услуги</a> | <a href="/contacts">Контакты</a>
    <h2>Форма заявки</h2>
    <form id="requestForm">
        <input type="text" name="client" placeholder="Клиент" required>
        <select name="type">
            <option value="">Выберите услугу</option>
        </select>
        <button type="submit">Отправить</button>
    </form>
    <div id="response"></div>
    <script>
        
        fetch('/api/services')
            .then(response => response.json())
            .then(data => {
                const select = document.querySelector('select[name="type"]');
                data.forEach(service => {
                    const option = document.createElement('option');
                    option.value = service;
                    option.textContent = service;
                    select.appendChild(option);
                });
            });

        
        document.getElementById('requestForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            fetch('/api/requests', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(Object.fromEntries(formData))
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = 'Заявка добавлена: ' + JSON.stringify(data);
            });
        });
    </script>
</body>
</html>
